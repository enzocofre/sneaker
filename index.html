<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./styles.css">
    <title>Sneaker</title>
</head>
<body>
    <header>
        <button id="btn-menu" class="btn-menu">
            <img src="./images/icon-menu.svg">
        </button>
        <img src="./images/logo.svg">
        <nav id="menu" class="menu">
            <a href="#">Collections</a>
            <a href="#">Men</a>
            <a href="#">Women</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </nav>
        <button id="btn-cart" class="btn-cart">
            <img src="./images/icon-cart.svg">
            <div></div>
        </button>
        <button class="btn-avatar">
            <img src="./images/image-avatar.png">
        </button>

        <div id="cart" class="cart">
            <header>
                <h4>Cart</h4>    
            </header>
            <div id="cart-content" class="cart-content">
            </div>
        </div>
    
    </header>

    <main>
        <div class="slider">
            <div class="slider-visor">
                <div class="slider-images" id="slider-images">
                    <!-- este contenido carga con JS -->
                </div>
                <div class="slider-buttons">
                    <button id="btn-prev"><img src="./images/icon-previous.svg"></button>
                    <button id="btn-next"><img src="./images/icon-next.svg"></button>
                </div>
            </div>

            <div class="slider-thumbnails" id="slider-thumbnails">
         
            </div>
        
        </div>
        <div class="shop">
            <h3>sneaker company</h3>
            <h2>fall limited edition sneakers</h2>
            <p>These low-profile sneakers are your perfect casual wear companion. Featuring a durable rubber outer sole, they'll withstand everything the weather can offer.</p>
            <div class="price">
                <div>
                    $125.00
                    <span>50%</span>
                </div>
                <div>
                    $250.00
                </div>
            </div>
            <form id="shop-form">
                <div class="number">
                    <input type="button" id="btn-minus" value="-">
                    <input type="text" name="cantidad" readonly>
                    <input type="button" id="btn-plus" value="+">
                </div>
                <button class="btn-add" id="btn-add">
                    <svg width="22" height="20" xmlns="http://www.w3.org/2000/svg"><path d="M20.925 3.641H3.863L3.61.816A.896.896 0 0 0 2.717 0H.897a.896.896 0 1 0 0 1.792h1l1.031 11.483c.073.828.52 1.726 1.291 2.336C2.83 17.385 4.099 20 6.359 20c1.875 0 3.197-1.87 2.554-3.642h4.905c-.642 1.77.677 3.642 2.555 3.642a2.72 2.72 0 0 0 2.717-2.717 2.72 2.72 0 0 0-2.717-2.717H6.365c-.681 0-1.274-.41-1.53-1.009l14.321-.842a.896.896 0 0 0 .817-.677l1.821-7.283a.897.897 0 0 0-.87-1.114ZM6.358 18.208a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm10.015 0a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm2.021-7.243-13.8.81-.57-6.341h15.753l-1.383 5.53Z"/></svg>
                    Add to cart
                </button>
            </form>
            

        </div>

    </main>
    
    <div id="modal" class="modal"></div>
    <script src="./app.js"></script>
</body>
</html>
